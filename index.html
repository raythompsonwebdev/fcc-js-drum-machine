<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Javascript Drum Machine</title>
  <link rel="stylesheet" href="index.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
</head>

<body>
  <section id="drum-machine">
    <h1>Javascript Drum Machine</h1>
    <div id="display">
      <h2>Hit any Key</h2>
    </div>
    <div id="drum-pads">
      <div id="boom" class=drum-pad>A
        <audio data-key="boom" src="https://www.dropbox.com/s/el7w19duuwcthjr/boom.wav?raw=true" id="boom"></audio>
      </div>
      <div id="clap" class=drum-pad>S
        <audio data-key="clap" src="https://www.dropbox.com/s/ws0xtbmc86ef1jk/clap.wav?raw=true" id="clap"></audio>
      </div>
      <div id="closed-hh" class=drum-pad>W
        <audio data-key="closed-hh" src="https://www.dropbox.com/s/uoltij83v5qzodt/hihat.wav?raw=true"
          id="closed-hh"></audio>
      </div>
      <div id="kick-and-hat" class=drum-pad>E
        <audio data-key="kick-and-hat" src="https://www.dropbox.com/s/n23xi84cwm4pp56/kick.wav?raw=true"
          id="kick-and-hat"></audio>
      </div>
      <div id="open-hh" class=drum-pad>Q
        <audio data-key="open-hh" src="https://www.dropbox.com/s/uoltij83v5qzodt/hihat.wav?raw=true"
          id="open-hh"></audio>
      </div>
      <div id="ride" class=drum-pad>D
        <audio data-key="ride" src="https://www.dropbox.com/s/btsa464ag6h0dkq/ride.wav?raw=true" id="ride"></audio>
      </div>
      <div id="snare" class=drum-pad>C
        <audio data-key="snare" src="https://www.dropbox.com/s/w11ms1kvg1cm16m/snare.wav?raw=true" id="snare"></audio>
      </div>
      <div id="tink" class=drum-pad>Z
        <audio data-key="tink" src="https://www.dropbox.com/s/s61pecx06f7l4rx/tink.wav?raw=true" id="tink"></audio>
      </div>
      <div id="tom" class=drum-pad>X
        <audio data-key="tom" src="https://www.dropbox.com/s/jrg1yinib00p3b5/tom.wav?raw=true" id="tom"></audio>
      </div>

    </div>
  </section>

</body>
<script src="index.js"></script>

</html>
